language: java
jdk:
  - oraclejdk8
env:
  global:
    # AWS_ACCESS_KEY and AWS_SECRET_ACCESS_KEY
    - secure: 
build:
  ci:
    - mkdir -p shippable/testresults
    - mvn --batch-mode clean
    - mvn --batch-mode -Pshippable deploy

integrations:
  notifications:
    - integrationName: hipchat
      type: hipchat
      recipients:
        - '#Everyone'
        - '#Java%20Lava'
      branches:
        only:
          - master
      on_success: always
      on_failure: always

